<!DOCTYPE html>
<html>
<head>
	<title>Pendaftaran</title>
</head>
<body>
<h3>Pendaftaran</h3>

<table border="0" style="center; color:black">

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>NIM</td>
    <td>:</td>

</tr>

<tr>
    <td>Password</td>

</tr>

    <td>Tempat Lahir</td>

</tr>

<tr>
    <td>Tanggal Lahir</td>

</tr>

<tr>

</tr> 

<tr>
    <td>E-mail</td>
    <td>:</td>

</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <br>
    <input type="radio"/>Perempuan</td></br>
</tr>

<tr>
    <td></td>
    <td></td>
    <td><input type="checkbox"/>Saya Menyetujui Persyaratan</td>
</tr>

<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="simpan"/>

</tr>
</table>
</body>
</html>
